<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Mini Lotto</title>
        <link href="../static/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rzd6uykue3"></script>
        <script src="../static/main.js"></script>
    </head>
    <body>
        <div id="wrap">
            <h1 class="blind">로또 당첨 조회 및 내역 확인 페이지</h1>

            <header id="header">
                <h2 class="page-tit eng">Mini Lotto</h2>
            </header>

            <div id="container">
                <section class="sec sec-win">
                    <strong class="win-tit">
                        923회 <span>(2020년 08월 08일 추첨)</span>
                    </strong>
                    <div class="win-num">
                        <span class="win-num-item">1</span>
                        <span class="win-num-item">2</span>
                        <span class="win-num-item">3</span>
                        <span class="win-num-item">4</span>
                        <span class="win-num-item">5</span>
                        <span class="win-num-item">6</span>
                        <span class="win-num-item plus">+</span>
                        <span class="win-num-item num-bnus">7</span>
                    </div>
                </section>

                <section class="sec sec-my">
                    <h3 class="my-tit">내 당첨확인</h3>
                    <div class="table-wrap table-num">
                        <table>
                            <colgroup>
                                <col width="33.3%">
                                <col width="33.3%">
                                <col width="33.3%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">일치</th>
                                    <th scope="col">결과</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="input-form">
                                            <input type="text" maxlength="2" id="myNo1-0">
                                            <input type="text" maxlength="2" id="myNo1-1">
                                            <input type="text" maxlength="2" id="myNo1-2">
                                            <input type="text" maxlength="2" id="myNo1-3">
                                            <input type="text" maxlength="2" id="myNo1-4">
                                            <input type="text" maxlength="2" id="myNo1-5">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="match-num">
                                            <span>1</span>
                                            <span>2</span>
                                            <span class="equal">3</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span class="equal">6</span>
                                        </div>
                                    </td>
                                    <td class="win-result">낙첨</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-form">
                                            <input type="text" maxlength="2" id="myNo2-0">
                                            <input type="text" maxlength="2" id="myNo2-1">
                                            <input type="text" maxlength="2" id="myNo2-2">
                                            <input type="text" maxlength="2" id="myNo2-3">
                                            <input type="text" maxlength="2" id="myNo2-4">
                                            <input type="text" maxlength="2" id="myNo2-5">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="match-num">
                                            <span>1</span>
                                            <span>2</span>
                                            <span class="equal">3</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span class="equal">6</span>
                                        </div>
                                    </td>
                                    <td class="win-result">낙첨</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-form">
                                            <input type="text" maxlength="2" id="myNo3-0">
                                            <input type="text" maxlength="2" id="myNo3-1">
                                            <input type="text" maxlength="2" id="myNo3-2">
                                            <input type="text" maxlength="2" id="myNo3-3">
                                            <input type="text" maxlength="2" id="myNo3-4">
                                            <input type="text" maxlength="2" id="myNo3-5">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="match-num">
                                            <span>1</span>
                                            <span>2</span>
                                            <span class="equal">3</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span class="equal">6</span>
                                        </div>
                                    </td>
                                    <td class="win-result">낙첨</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-form">
                                            <input type="text" maxlength="2" id="myNo4-0">
                                            <input type="text" maxlength="2" id="myNo4-1">
                                            <input type="text" maxlength="2" id="myNo4-2">
                                            <input type="text" maxlength="2" id="myNo4-3">
                                            <input type="text" maxlength="2" id="myNo4-4">
                                            <input type="text" maxlength="2" id="myNo4-5">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="match-num">
                                            <span class="equal">1</span>
                                            <span class="equal">2</span>
                                            <span class="equal">3</span>
                                            <span class="equal">4</span>
                                            <span class="equal">5</span>
                                            <span class="equal">6</span>
                                        </div>
                                    </td>
                                    <td class="win-result">당첨</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-form">
                                            <input type="text" maxlength="2" id="myNo5-0">
                                            <input type="text" maxlength="2" id="myNo5-1">
                                            <input type="text" maxlength="2" id="myNo5-2">
                                            <input type="text" maxlength="2" id="myNo5-3">
                                            <input type="text" maxlength="2" id="myNo5-4">
                                            <input type="text" maxlength="2" id="myNo5-5">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="match-num">
                                            <span>1</span>
                                            <span>2</span>
                                            <span class="equal">3</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span class="equal">6</span>
                                        </div>
                                    </td>
                                    <td class="win-result">낙첨</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn-type btn-reset" onclick="empty()">초기화</button>
                        <button type="button" class="btn-type btn-confirm" onclick="testForRequest()">확인</button>
                    </div>
                </section>

                <section class="sec sec-result">
                    <h3 class="result-tit">회차별 당첨결과</h3>
                    <div class="table-wrap table-result">
                        <table>
                            <colgroup>
                                <col width="25%">
                                <col width="25%">
                                <col width="25%">
                                <col width="25%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">순위</th>
                                    <th scope="col">당첨수</th>
                                    <th scope="col">총 당첨금액</th>
                                    <th scope="col">1게임당 당첨금</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1등</td>
                                    <td>8</td>
                                    <td>21,340,437,000원</td>
                                    <td>2,667,554,625원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <section class="sec sec-store">
                    <h3 class="store-tit">최다 당첨판매점</h3>
                    <div class="store-wrap">
                        <div id="map" class="store-map">
                            MAP
                        </div>
                        <div class="store-list">
                            <div class="table-wrap table-store">
                                <table>
                                    <colgroup>
                                        <col width="22%">
                                        <col width="50%">
                                        <col width="28%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">번호</th>
                                            <th scope="col">상호명</th>
                                            <th scope="col">당첨횟수</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>씨유역삼에클라트로또판매점</td>
                                            <td>35</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
