        <script>
            function showResult() {
                $('.result-tit').empty();

                $.ajax({
                    type: 'GET',
                    url: '/result',
                    data: {},
                    success: function (response) {
                        if (response["result"] == "success") {
                            let win = response['win_result'];

                            for(let i = 0; i < win.length; i++) {
                                let order = win[i];
                                let tempHtml = `${order['title']} <span>${order['date']}</span>`;
                                $('.result-tit').append(tempHtml);
                            }


                        }
                    }
                });
            }

            $(document).ready(function() {
                //showResult();
            });
        </script>
